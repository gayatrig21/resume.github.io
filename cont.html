<html>
    <head>
        <script>
            function Gk() {
                var name = 
                    document.forms["RegForm"]["Name"];
                var email = 
                    document.forms["RegForm"]["EMail"];
               
                if (name.value == "") {
                    window.alert("Please enter your name.");
                    name.focus();
                    return false;
                }
  
               
  
                if (email.value == "") {
                    window.alert(
                      "Please enter a valid e-mail address.");
                    email.focus();
                    return false;
                }
  
             
              if (name.value != "" && email.value != "")
              {
              	window.alert(
                      "Submitted successfully");
                    email.focus();

              }
                return true;
            }
        </script>
  
        <style>
            div {
                box-sizing: border-box;
                width: 100%;
                border: 100px solid black;
                float: left;
                align-content: center;
                align-items: center;
            }
  
            form {
                margin: 0 auto;
                width: 600px;
            }
        </style>
    </head>
  
    <body>
        <h1 style="text-align: center;">Contact Me</h1>
        <form name="RegForm" action="/submit.php" 
              onsubmit="return Gk()" method="post">
            <p>Name: <input type="text" 
                            size="65" name="Name" /></p>
            <br />
            
            <p>E-mail Address: <input type="text" 
                            size="65" name="EMail" /></p>
            <br />
            
            <p>Purpose: <textarea cols="55" 
                              name="purpose"> </textarea></p>
            <p>
                <input type="submit" 
                       value="send" name="Submit" />
                <input type="reset" 
                       value="Reset" name="Reset" />
            </p>
        </form>
    </body>
</html>
